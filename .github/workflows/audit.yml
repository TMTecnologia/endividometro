name: Audit

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  dependencies:
    name: audit-ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check for vulnerabilities
        run: npx audit-ci@^6 --config ./audit-ci.jsonc